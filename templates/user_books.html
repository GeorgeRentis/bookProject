<!-- html code to display the details of each individual book by using a table and bootstrap -->

{% extends 'base.html' %}

{% block content %}
  <div class="book-list ">
    <div class="book-list-header">
      <!-- {% if prev_url %}
        <a href="{{ prev_url }}" class="btn btn-primary book-button">Previous Books</a>
      {% endif %} -->
      <h1 class="book-list-title">My Library</h1>
      <!-- {% if next_url %}
        <a href="{{ next_url }}" class="btn btn-primary book-button">Next Books</a>
      {% endif %} -->
    </div>
      <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Genre</th>
              <th scope="col">Rating</th>
              <th scope="col">Review</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
              {% for book in book_list %}
            <tr>
              <td>{{book.title}}</td>
              <td>{{book.author}}</td>
              <td>{{book.genre}}</td>
              <td>
                <!-- Display rating in a number of stars -->
                {% for rating in range(0,book.rating) %} 
                    <i class="bi bi-star"></i>
                {% endfor %}
              </td>
              <td> {{book.review}}</td>
              <td>
                  <a class="btn btn-primary" href="#">Edit</a>
                  <a class="btn btn-danger" href="{{url_for('delete',book_id = book.id)}}">Remove</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>


  </div>
  
{% endblock %}
