
<!-- html code to display the details of each individual book by using a table and bootstrap -->

{% extends 'base.html' %}

{% block content %}
  <div class="book-list">
      <h1>Book List</h1>
      <table class="table table-striped">
          <thead>
            <tr>
              <th scope="id">Book ID</th>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Rating</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
              {% for book in book_list %}
            <tr>
              <td>{{book.id}}</td>
              <td>{{book.title}}</td>
              <td>{{book.author}}</td>
              <td>
                <!-- Display rating in a number of stars -->
                {% for rating in range(0,book.rating) %} 
                    <i class="bi bi-star"></i>
                {% endfor %}
              </td>
              <td>
                <!-- Redirecting to the book profile page -->
                <a class="btn btn-primary" href={{url_for('book',book_id = book.id)}}>View</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
  </div>
  
{% endblock %}
